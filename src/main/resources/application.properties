#Aplicacion
spring.application.name=${APP_NAME:template-users-api}

#Base de datos
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

#Servidor
server.port=${SERVER_PORT:3000}
logging.file.path=${LOG_PATH:./logs}
logging.level.root=INFO
logging.level.com.template.users=${LOG_LEVEL:DEBUG}

# JWT
jwt.secret=${JWT_SECRET:una-clave-muy-segura-que-es-recomendado-cambiar-en-produccion}
jwt.expiration=${JWT_EXPIRATION:86400000}
jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:604800000}
